<html>
<head>
  <title>Bottle | Scientific Knowledge Made Accessible</title>

</head>
<body style="background-color: white;">
  <div class="menu">
    <a href="contact.html" target="_self">Contact</a>
    <a href="vision.html" target="_self">Vision</a>
    <a href="team.html" target="_self">Team</a>

    <a href="index.html" target="_self" style="float: left">Bottle</a>
  </div>

  <div class="my-div" style="width: 100%; padding: 0em 10%;">
    <h1 class="huge-header" style="line-height: 1.25">Learn<br><b id="field" style="color: rgb(34, 34, 34)">Science</b><br>Better.</h1>
  </div>
  <script>      
    window.onload = function() {
      changeField();
    };

    function delay(milliseconds){
      return new Promise(resolve => {
          setTimeout(resolve, milliseconds);
      });
    }

    async function changeField() {
      const fields = ["Control Theory", "Neuromorphic Computing", "Reinforcement Learning", "Einstein Tiling", "Cell Signaling", "Industrial Psychology"];
      var i = 0;
      const field = document.getElementById("field");
      while (true) {
        fade(field);
        await delay(400);
        field.innerHTML = fields[i];
        unfade(field);
        await delay(4000);
        if (i == 5) {
          i = 0;
        } else {
          i++;
        }
      }
    }

    function fade(element) {
      var op = 1;  // initial opacity
      var timer = setInterval(function () {
          if (op > 0) {
              op = op - 0.1;
              element.style.opacity = op;
          } else {
              clearInterval(timer);
          }
      }, 30);
    }

    function unfade(element) {
      var op = 0;  // initial opacity
      var timer = setInterval(function () {
          if (op < 1) {
              op = op + 0.1;
              element.style.opacity = op;
          } else {
              clearInterval(timer);
          }
      }, 30);
    }

    function isElementIntoView(el) { 
      var e = document.querySelector(el);
      var rect = e.getBoundingClientRect();
      return  window.innerHeight-rect.top >= 0; 
    }


  </script>

  
</body>
