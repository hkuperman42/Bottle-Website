  <div class="my-div" style="width: 80%; padding: 0em 10%;">
    <h1 class="huge-header" style="line-height: 1.25">Learn<br><b id="field" style="color: rgb(34, 34, 34); opacity: 0;">Control Theory</b><br>Better.</h1>
  </div>
  <script>      
    window.onload = function() {
      changeField();
    };

    function delay(milliseconds){
      return new Promise(resolve => {
          setTimeout(resolve, milliseconds);
      });
    }

    async function changeField() {
      const fields = ["Neuromorphic Computing", "Reinforcement Learning", "Einstein Tiling", "Cell Signaling", "Industrial Psychology", "Control Theory"];
      var i = 0;
      const field = document.getElementById("field");
      unfade(field);
      while (true) {
        await delay(4000);
        if (i == 5) {
          i = 0;
        } else {
          i++;
        }
        if (document.visibilityState == "visible") {
          fade(field);
          await delay(450);
          field.innerHTML = fields[i];
          unfade(field);
        }
      }
    }

    function fade(element) {
      var op = 1;  // initial opacity
      var timer = setInterval(function () {
          if (op > 0) {
              op = op - 0.1;
              element.style.opacity = op;
          } else {
              clearInterval(timer);
          }
      }, 30);
    }

    function unfade(element) {
      var op = 0;  // initial opacity
      var timer = setInterval(function () {
          if (op < 1) {
              op = op + 0.1;
              element.style.opacity = op;
          } else {
              clearInterval(timer);
          }
      }, 30);
    }
  </script>

  <!-- SPACING DIV --> 
  <div class="my-div" style="height: 5.75em"></div>

  <div class="my-div" style="background-color: rgb(34, 34, 34); padding: 1em 0em">
    <!-- SPACING DIV -->
